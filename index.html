<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="icon" href="static/favicon.ico" type="image/icon type">
    <link rel="stylesheet" href="static/css/style.css">

    <title>Sorting Visualiser</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Sorting Visualiser</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <div class="container" id="NavBar">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <span class="navbar-text">
                            <label for="range" class="form-label">Adjust Array Length</label>
                        </span>
                        <li class="nav-item slider">
                            <input type="range" class="form-range" value="51" min="10" max="200"
                                oninput="init_sorting_area(this.value)" id="range">
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="generate"
                                onclick="init_sorting_area(document.getElementById('range').value)">Generate New
                                Array</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Sort
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" onclick="bubble_sort()">Bubble Sort</a></li>
                                <li><a class="dropdown-item" onclick="insertion_sort()">Insertion Sort</a></li>
                                <li><a class="dropdown-item" onclick="selection_sort()">Selection Sort</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <span class="navbar-text">
                    Aidan Grafenauer Parker
                </span>
            </div>
        </div>
    </nav>

    <table id="sorting-area">

    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="static/js/main.js"></script>
    <script src="static/js/algorithms.js"></script>
</body>

</html>
